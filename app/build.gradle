apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.voipgrid.app"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 34
        versionName "2.1"
        multiDexEnabled true
        ndk {
            moduleName "pjsua2"
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    productFlavors {
        vialer {
            applicationId = "com.voipgrid.vialer"
            copy {
                from 'src/vialer/'
                include '*.json'
                into '.'
            }
        }
        voys {
            applicationId = "com.voys.app"
            copy {
                from 'src/voys/'
                include '*.json'
                into '.'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile 'com.android.support:multidex:1.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Modules.
    compile project(':pjsip')
    // Support libs.
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:support-annotations:23.0.1'
    compile 'com.android.support:gridlayout-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    // Play Services.
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.google.android.gms:play-services-analytics:8.1.0'
    // Circle image view
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    // Retrofit and OkHttp
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    // Setup for local tests.
    // Required -- JUnit 4 framework.
    testCompile 'junit:junit:4.12'
    // Use snapshot build because 3.0 release is broken for our api level.
    testCompile "org.robolectric:robolectric:3.1-SNAPSHOT"
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'com.squareup.okhttp:mockwebserver:2.4.0'
    // Setup for instrumented tests.
    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
    androidTestCompile 'com.android.support:support-annotations:23.0.1'
}
